#      run: export GOOGLE_APPLICATION_CREDENTIALS="./.github/Github User Finder-5ea740401fd9.json"
      
    - name: Add chmod to gradlew
      run: chmod +x ./gradlew

    - name: Stop Gradle
      run: ./gradlew --stop
      
